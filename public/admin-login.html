<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Packigo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(239, 68, 68, 0.05), transparent),
                radial-gradient(circle at bottom left, rgba(249, 115, 22, 0.05), transparent);
            z-index: -1;
        }

        .login-card {
            max-width: 450px;
            margin: 10vh auto;
            background: var(--surface-color);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(20px);
        }

        .admin-icon {
            width: 80px;
            height: 80px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #ef4444;
            margin: 0 auto 2rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.03) !important;
            border-color: rgba(255, 255, 255, 0.1) !important;
        }

        .form-control:focus {
            border-color: #ef4444 !important;
            background: rgba(255, 255, 255, 0.05) !important;
        }

        .btn-admin {
            background: #ef4444;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-admin:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.2);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #fff;
        }
    </style>
</head>

<body style="background: #0a0a0b;">
    <div class="admin-bg"></div>

    <div class="container">
        <div class="login-card">
            <div class="admin-icon">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h2 style="text-align: center; margin-bottom: 0.5rem;">Admin Authentication</h2>
            <p style="text-align: center; color: var(--text-muted); margin-bottom: 2.5rem; font-size: 0.95rem;">
                Secure access for Packigo logistics managers
            </p>

            <form id="loginForm">
                <div class="form-group">
                    <label
                        style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 0.5rem; display: block;">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="admin" required>
                </div>

                <div class="form-group" style="margin-top: 1.5rem;">
                    <label
                        style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 0.5rem; display: block;">Access
                        Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <div id="errorMsg"
                    style="color: #ef4444; font-size: 0.85rem; padding: 0.75rem; background: rgba(239, 68, 68, 0.1); border-radius: 8px; margin-top: 1.5rem; display: none; text-align: center;">
                    <i class="fa-solid fa-circle-exclamation"></i> Invalid credentials.
                </div>

                <button type="submit" class="btn-admin" style="margin-top: 2rem;">
                    Login <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>

            <a href="index.html" class="back-link">
                <i class="fa-solid fa-arrow-left"></i> Back to Public Portal
            </a>

            <p
                style="text-align: center; margin-top: 2rem; font-size: 0.75rem; color: rgba(255,255,255,0.15); letter-spacing: 1px; text-transform: uppercase;">
                System ID: PK-ADM-2026
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            if (user === 'admin' && pass === 'admin123') {
                sessionStorage.setItem('isAdminLoggedIn', 'true');
                window.location.href = 'admin.html';
            } else {
                errorMsg.style.display = 'block';
                // Add a little shake
                const card = document.querySelector('.login-card');
                card.style.animation = 'none';
                card.offsetHeight; /* trigger reflow */
                card.style.animation = 'shake 0.4s ease-in-out';
            }
        });
    </script>

    <style>
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            75% {
                transform: translateX(-5px);
            }
        }
    </style>
</body>

</html>
